<div class="p-0 col col-lg-4 mt-3 mb-5 m-auto">
  <div class="list-group-item p-0">
    <p class="d-flex justify-content-center mt-3 font-weight-bold">Login</p>
    <form class="p-5 border-top" [formGroup]="loginForm">
      <div class="alert alert-warning text-center" *ngIf='invalidLogin'>{{errorMessage}}</div>
      <div class="alert alert-success text-center" *ngIf='loginSuccess'>{{successMessage}}</div>
      <div class="alert alert-success text-center" *ngIf='infoMessage'>{{infoMessage}}</div>
      <div>
        <div>
          <div class="mt-3">Your email:</div>
          <input class="mt-1"
                 formControlName="email"
                 placeholder="email" appMyAutoFocusDirective>
        </div>
        <div class="alert alert-danger mt-1" *ngIf="loginForm.controls['email'].invalid &&
        loginForm.controls['email'].value">
          Email must be a valid email address
        </div>

        <div>
          <div class="mt-3">Your password:</div>
          <div class="d-flex justify-content-end align-items-end">
          <input class="mt-1"
                 matInput
                 [type]="hidePass ? 'password' : 'text'"
                 formControlName="password"
                 placeholder="password">
          <mat-icon matSuffix class="ml-2 cursor-pointer"
                    (click)="hidePass = !hidePass">{{hidePass ? 'visibility_off' : 'visibility'}}</mat-icon>
          </div>
        </div>
        <div class="alert alert-danger mt-1"
             *ngIf="loginForm.controls['password'].invalid &&
             loginForm.controls['password'].touched &&
             loginForm.controls['password'].dirty ">
          Password must be at least 6 characters
        </div>

      </div>
      <div class="mt-3 d-flex justify-content-end">
        <button [disabled]="!loginForm.valid" class="btn btn-primary" (click)="authenticate()">Login</button>
      </div>
    </form>
  </div>
</div>

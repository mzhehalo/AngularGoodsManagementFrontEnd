<div class="d-flex justify-content-center align-content-center mt-4">
  <div class="list-group-item p-0">
    <p class="d-flex justify-content-center mt-3 font-weight-bold">Login</p>
    <form class="p-5 border-top" [formGroup]="loginForm">
      <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
      <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div>
      <div>
        <div>
          <div class="mt-3">Your email:</div>
          <input class="mt-1"
                 formControlName="email"
                 placeholder="email" appMyAutoFocusDirective>
        </div>
        <div class="alert alert-danger mt-1" *ngIf="loginForm.controls['email'].invalid &&
        loginForm.controls['email'].value">
          Email must be a valid email address
        </div>

        <div>
          <div class="mt-3">Your password:</div>
          <input class="mt-1"
                 formControlName="password"
                 placeholder="password">
        </div>
        <div class="alert alert-danger mt-1"
             *ngIf="loginForm.controls['password'].invalid &&
             loginForm.controls['password'].touched &&
             loginForm.controls['password'].dirty ">
          Password must be at least 6 characters
        </div>

      </div>
      <div class="mt-3 d-flex justify-content-end">
        <button [disabled]="!loginForm.valid" class="btn btn-primary" (click)="authenticate()">Login</button>
      </div>
    </form>
  </div>
</div>

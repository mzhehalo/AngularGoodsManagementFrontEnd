<nav class="navbar bg-dark">
  <div class="d-flex justify-content-start">
    <span *ngIf="isLoggedIn; then logined else preLogined"></span>
    <ng-template #logined>
      <a class="text-decoration-none text-white" (click)="routerMainPage()"><h3>GoodsManagement1.0</h3></a>
    </ng-template>
    <ng-template #preLogined>
      <a class="text-decoration-none text-white" routerLink="/login"><h3>GoodsManagement1.0</h3></a>
    </ng-template>
    <div class="ml-1 bg-success align-self-end rounded pl-1 pr-1 " *ngIf="user.role === 'ROLE_CUSTOMER'">Customer</div>
    <div class="ml-1 bg-deepskyblue align-self-end rounded pl-1 pr-1" *ngIf="user.role === 'ROLE_SELLER'">Seller</div>
    <div class="ml-1 bg-warning align-self-end rounded pl-1 pr-1" *ngIf="user.role === 'ROLE_ADMIN'">Admin</div>
  </div>
  <ul class="list-unstyled d-flex align-content-center p-0 m-0 d-flex justify-content-end">
    <li class="ml-1 mr-1" *ngIf="isLoggedIn">
      <a class="nav-item nav-link text-decoration-none text-light btn"
         *ngIf="user.firstName" (click)="routerMainPage()">Main Page</a>
    </li>

    <li *ngIf="isLoggedIn">
      <div class="dropdown">
        <button class="btn btn-outline-light dropdown-toggle" type="button" data-toggle="dropdown">
          Categories <span class="caret"></span>
        </button>
        <app-dropdown-menu [componentName]="'header'"></app-dropdown-menu>
      </div>
    </li>
    <li class="ml-1 mr-1" *ngIf="!isLoggedIn">
      <a class="nav-item nav-link text-decoration-none text-light" routerLink="login">Login</a>
    </li>
    <li class="ml-1 mr-1" *ngIf="user.role === 'ROLE_SELLER'">
      <a class="nav-item nav-link text-decoration-none text-light btn" (click)="routerEditProduct()">Add Product</a>
    </li>
    <li class="ml-1 mr-1" *ngIf="user.role === 'ROLE_CUSTOMER'">
      <a class="nav-item nav-link text-decoration-none text-light"
         [routerLink]="[user.firstName + '/wishlist']">Wishlist({{wishlistQuantity || 0}})</a>
    </li>
    <li class="ml-1 mr-1" *ngIf="user.role === 'ROLE_SELLER'">
      <a class="nav-item nav-link text-decoration-none text-light"
         [routerLink]="[user.firstName + '/orders']">Orders({{ordersQuantity || 0}})</a>
    </li>
    <li class="ml-1 mr-1" *ngIf="user.role === 'ROLE_CUSTOMER'">
      <a class="nav-item nav-link text-decoration-none text-light"
         [routerLink]="[user.firstName + '/cart']">Cart({{cartQuantity || 0}})</a>
    </li>
    <li class="ml-1 mr-1" *ngIf="user.role === 'ROLE_ADMIN'">
      <a class="nav-item nav-link text-decoration-none text-light"
         [routerLink]="[user.firstName + '/edit/categories']">Edit Categories</a>
    </li>
    <li class="ml-1 mr-1" *ngIf="user.role === 'ROLE_ADMIN'">
      <a class="nav-item nav-link text-decoration-none text-light"
         [routerLink]="[user.firstName + '/edit/users']">Users</a>
    </li>
    <li class="ml-1 mr-1" *ngIf="user.role === 'ROLE_ADMIN' || user.role === 'ROLE_SELLER'">
      <a class="nav-item nav-link text-decoration-none text-light"
         [routerLink]="[user.firstName + '/statistics']">Statistics</a>
    </li>
    <li class="ml-1 mr-1" *ngIf="!isLoggedIn">
      <a class="nav-item nav-link text-decoration-none text-light" routerLink="register">Registration</a>
    </li>
    <li class="ml-1 mr-1" *ngIf="isLoggedIn">
      <a class="nav-item nav-link text-decoration-none text-light" [routerLink]="[user.firstName + '/logout']"
         (click)="handleLogout()">Logout</a>
    </li>
    <li class="ml-1 mr-1" *ngIf="isLoggedIn">
      <app-profile-menu></app-profile-menu>
    </li>
  </ul>
</nav>

<div class="row">
  <div class="col-lg-2 mb-2">
    <app-filters></app-filters>
  </div>

  <div *ngIf="!isCategory" class="col-lg-8 col-md-8">
    <app-product-list></app-product-list>
  </div>

  <div *ngIf="isCategory" class="col-lg-8 col-md-8">
    <app-product-list-by-category></app-product-list-by-category>
  </div>

  <div *ngIf="role == 'ROLE_CUSTOMER'" class="col">
    <app-cart></app-cart>
  </div>

  <div *ngIf="role == 'ROLE_SELLER'" class="col-lg-2">
    <div class="alert alert-info">You have unprocessed orders:
      <span class="font-weight-bolder">{{ordersQuantity || 0 }}</span></div>
  </div>
</div>

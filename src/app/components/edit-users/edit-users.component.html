<div class="container-lg overflow-x-a">

  <div class="d-flex justify-content-end">
    <button [routerLink]="'register'"
            class="btn btn-primary m-2">Register New User
    </button>
  </div>

  <table mat-table multiTemplateDataRows [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef class="text-center">ID</th>
      <td mat-cell *matCellDef="let element">{{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="userCreated">
      <th mat-header-cell *matHeaderCellDef class="text-center">Created</th>
      <td mat-cell *matCellDef="let element">{{element.created}} </td>
    </ng-container>

    <ng-container matColumnDef="userFirstName">
      <th mat-header-cell *matHeaderCellDef class="text-center">First Name</th>
      <td mat-cell *matCellDef="let element">{{element.firstName}}</td>
      >
    </ng-container>

    <ng-container matColumnDef="userLastName">
      <th mat-header-cell *matHeaderCellDef class="text-center">Last Name</th>
      <td mat-cell *matCellDef="let element">{{element.lastName}}</td>
      >
    </ng-container>

    <ng-container matColumnDef="userEmail">
      <th mat-header-cell *matHeaderCellDef class="text-center">Email</th>
      <td mat-cell *matCellDef="let element">{{element.email}}</td>
      >
    </ng-container>

    <ng-container matColumnDef="userRole">
      <th mat-header-cell *matHeaderCellDef class="text-center">User Role</th>
      <td mat-cell *matCellDef="let element">{{element.role}}</td>
      >
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="text-center">Actions</th>
      <td mat-cell *matCellDef="let element" class="action-link text-center">
        <button *ngIf="element.role !== 'ROLE_ADMIN'" class="btn btn-primary ml-2" (click)="editUser(element)">Edit</button>
        <button *ngIf="element.role !== 'ROLE_ADMIN'" class="btn btn-primary ml-2" (click)="openConfirmationDialog(element.id)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>

<div class="card mb-4 shadow-sm">
  <img class="bd-placeholder-img w-100"
       alt="Product Image"
       [src]="photoURL(product.productImg)">
  <div class="card-body">
    <p class="card-text">{{product.productName}}</p>
    <p class="card-text">Brand: {{product.productBrand}}</p>
    <p class="card-text">Description: {{product.productDescription}}</p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group d-flex align-items-baseline">
        <button type="button" class="btn btn-sm btn-outline-primary" *ngIf="role === 'ROLE_ADMIN' ||
        role === 'ROLE_SELLER' && product.productSeller.id === userId"
                [routerLink]="'edit-product/'">Edit
        </button>
        <button type="button" class="btn btn-sm btn-outline-primary" *ngIf="role === 'ROLE_ADMIN' ||
        role === 'ROLE_SELLER' && product.productSeller.id === userId"
                (click)="deleteProduct()">Delete
        </button>
        <button type="button" class="btn btn-sm btn-outline-primary ui-state-hover"
                *ngIf="role === 'ROLE_CUSTOMER'"
                (click)="addToCart()">
          Buy
        </button>
        <div class="btn-outline-primary btn btn-sm like border-left-0" *ngIf="role === 'ROLE_CUSTOMER'">
          <i *ngIf="wishListBoolean" class="fas fa-heart" (click)="removeFromWishlist()"></i>
          <i *ngIf="!wishListBoolean" class="far fa-heart" (click)="addToWishlist()"></i>
        </div>
      </div>
      <strong class="text-muted">{{product.productPrice | currency}}</strong>
    </div>
  </div>
</div>

<div>
  <h3 class="text-center mt-4 mb-5">Cart</h3>
  <div class="d-flex">
    <div class="w-50 justify-content-start">
      <h5 class="mb-3 text-center">Order Review</h5>
      <app-cart></app-cart>
    </div>
    <div class="w-50 justify-content-end">
      <h5 class="text-center">Shipping Information</h5>

      <form class="pl-5 pr-55 pt-3" [formGroup]="shippingInformation">
        <div>
          <div>
            <div class="mt-3">Name</div>
            <input class="mt-1"
                   formControlName="customerName"
                   placeholder="Name"
            >
          </div>
          <small>Example: Ivaniv Ivan Ivanovich</small>
          <div>
            <div class="mt-3">Address:</div>
            <input class="mt-1"
                   formControlName="customerAddress"
                   placeholder="Street, house/apartment/unit">
          </div>
          <div>
            <div class="mt-3">Country:</div>
            <input class="mt-1"
                   formControlName="customerCountry"
                   placeholder="Country">
          </div>
          <div class="mb-4">
            <div class="mt-3">Phone number:</div>
            <input class="mt-1"
                   formControlName="customerNumber"
                   placeholder="Phone number">
          </div>
          <h5 class="text-center">Payment:</h5>
          <div class="d-inline">
            Tap to Pay:
          </div>
          <div class="d-inline ml-3">

            <i *ngIf="!paymentOrderBoolean" class="fas fa-check-circle fa-2x color-red"
               (click)="paid()"></i>
            <i *ngIf="paymentOrderBoolean" class="fas fa-check-circle color-green fa-2x"
               (click)="paid()"></i>
          </div>

        </div>
        <div class="mt-3 d-flex justify-content-end">
          <button class="btn btn-primary" (click)="placeOrder()">Place Order</button>
        </div>
      </form>

    </div>
  </div>
</div>

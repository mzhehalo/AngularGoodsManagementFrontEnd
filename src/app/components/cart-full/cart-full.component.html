<div>
  <h3 class="text-center mt-4 mb-5">Cart</h3>
  <div class="d-lg-flex">
    <div class="col-12 col-lg-6">
      <h5 class="mb-3 text-center">Order Review</h5>
      <app-cart></app-cart>
    </div>

    <div class="col-12 col-lg-6">

      <h5 class="text-center pt-3 pb-3">Shipping Information</h5>

      <form class="p-0 col-12" [formGroup]="shippingInformation">
        <div>
          <div>
            <div class="mt-3">Name*:</div>
            <input class="mt-1"
                   formControlName="customerName"
                   placeholder="Name"
            >
          </div>
          <small>Example: Ivaniv Ivan Ivanovich</small>
          <div>
            <div class="mt-3">Address*:</div>
            <input class="mt-1"
                   formControlName="customerAddress"
                   placeholder="Street, house/apartment/unit">
          </div>
          <div>
            <div class="mt-3">Country*:</div>
            <input class="mt-1"
                   formControlName="customerCountry"
                   placeholder="Country">
          </div>
          <div class="mb-4">
            <div class="mt-3">Phone number*:</div>
            <input class="mt-1"
                   formControlName="customerNumber"
                   placeholder="Phone number">
          </div>
          <small class="p-3 d-flex justify-content-start">* - field is required</small>
          <div class="alert alert-danger mt-1"
               *ngIf="shippingInformation.controls['customerNumber'].invalid &&
             shippingInformation.controls['customerNumber'].touched &&
             shippingInformation.controls['customerNumber'].dirty ">
            Phone Number must be 10 characters
          </div>
          <h5>Payment:</h5>
          <div class="d-flex">
            Tap to Pay:
            <div class="ml-3">
              <div>
                <i *ngIf="!isPaid" class="fas fa-check-circle fa-2x color-red"
                   (click)="paid(true)"></i>
                <i *ngIf="isPaid" class="fas fa-check-circle color-green fa-2x"
                   (click)="paid(false)"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="mt-3 text-right">
          <button class="btn btn-primary" [disabled]="!shippingInformation.valid" (click)="placeOrder()">Place Order
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="p-0 col col-lg-6 mt-3 mb-5 m-auto" xmlns="http://www.w3.org/1999/html">
  <div class="list-group-item p-0">
    <p class="d-flex justify-content-center mt-3 font-weight-bold">Registration</p>
    <form class="p-3 border-top" [formGroup]="registerForm">
      <div>
        <div>
          <div class="mt-3">Your first name:*</div>
          <input class="mt-1"
                 formControlName="firstName"
                 placeholder="first name" appMyAutoFocusDirective>
        </div>

        <div>
          <div class="mt-3">Your last name:*</div>
          <input class="mt-1"
                 formControlName="lastName"
                 placeholder="last name">
        </div>

        <div>
          <div class="mt-3">Your email:*</div>
          <input class="mt-1"
                 formControlName="email"
                 placeholder="email"
                 (ngModelChange)="isEmailExist = ''"
          >
        </div>
        <div class="alert alert-danger mt-1" *ngIf="registerForm.controls['email'].invalid &&
        registerForm.controls['email'].value">
          Email must be a valid email address
        </div>
        <div *ngIf="isEmailExist" class="alert alert-danger mt-1">
          {{isEmailExist}}
        </div>

        <div>
          <div class="mt-3">Your password:*</div>
          <input class="mt-1"
                 formControlName="password"
                 placeholder="password">
        </div>
        <div class="alert alert-danger mt-1"
             *ngIf="registerForm.controls['password'].invalid &&
             registerForm.controls['password'].touched &&
             registerForm.controls['password'].dirty ">
          Password must be at least 6 characters
        </div>

        <div>
          <div class="mt-3">Confirm password:*</div>
          <input class="mt-1"
                 formControlName="confirmPassword"
                 placeholder="confirm password">
        </div>
        <div class="alert alert-danger mt-1"
             *ngIf="registerForm.controls['confirmPassword'].invalid && registerForm.controls['confirmPassword'].touched">
          Password must be at least 6 characters
        </div>
        <div class="alert alert-danger mt-1" *ngIf="!passwordMatch">
          Passwords must match
        </div>

        <div>
          <div class="mt-3">Choose your role:*</div>
          <label class="mt-2">
            <input
              type="radio"
              value="ROLE_CUSTOMER"
              class="mt-1"
              formControlName="role">
            <span> Customer</span>
          </label>

          <label class="ml-2 mt-2">
            <input
              type="radio"
              value="ROLE_SELLER"
              class="mt-1"
              formControlName="role">
            <span> Seller</span>
          </label>
        </div>
      </div>
      <div class="mt-3 d-flex justify-content-end">
        <button class="btn btn-primary" [disabled]="!registerForm.valid" (click)="registerUser()">Register</button>
      </div>
    </form>
    <small class="p-3 d-flex justify-content-start">* - field is required</small>
  </div>
</div>

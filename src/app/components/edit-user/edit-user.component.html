<div class="p-0 col col-lg-6 mt-3 mb-5 m-auto">
  <div class="list-group-item p-0">
    <p class="d-flex justify-content-center mt-3 font-weight-bold">Editing of {{user.firstName + " " + user.lastName}}</p>
    <form class="p-3 border-top" [formGroup]="editUserForm">
      <div>
        <div>
          <div class="mt-3">First name:*</div>
          <input class="mt-1"
                 formControlName="firstName">
        </div>

        <div>
          <div class="mt-3">Last name:*</div>
          <input class="mt-1"
                 formControlName="lastName">
        </div>
        <div>
          <div class="mt-3">Email:</div>
          <input class="mt-1"
                 formControlName="email"
                 (ngModelChange)="isEmailExist = ''"
          >
        </div>
        <div class="alert alert-danger mt-1" *ngIf="editUserForm.controls['email'].invalid &&
        editUserForm.controls['email'].value">
          Email must be a valid email address
        </div>

        <div *ngIf="isEmailExist" class="alert alert-danger mt-1">
          {{isEmailExist}}
        </div>

        <div>
          <div class="mt-3">Password:*</div>
          <input class="mt-1"
                 formControlName="password">
        </div>
        <div class="alert alert-danger mt-1"
             *ngIf="editUserForm.controls['password'].invalid &&
             editUserForm.controls['password'].touched &&
             editUserForm.controls['password'].dirty ">
          Password must be at least 6 characters
        </div>

        <div>
          <div class="mt-3">Confirm password:*</div>
          <input class="mt-1"
                 formControlName="confirmPassword">
        </div>
        <div class="alert alert-danger mt-1"
             *ngIf="editUserForm.controls['confirmPassword'].invalid && editUserForm.controls['confirmPassword'].touched">
          Password must be at least 6 characters
        </div>
        <div class="alert alert-danger mt-1" *ngIf="!passwordMatch">
          Passwords must match
        </div>

      </div>
      <div class="mt-3 d-flex justify-content-end">
        <button class="btn btn-primary" [disabled]="!editUserForm.valid" (click)="editUser()">Edit</button>
      </div>
    </form>
  </div>
</div>

<div class="d-flex justify-content-center align-content-center mt-3 mb-5">
  <div class="list-group-item p-0">
    <p class="d-flex justify-content-center mt-3 font-weight-bold">Editing of {{user.firstName + " " + user.lastName}}</p>
    <form class="p-5 border-top" [formGroup]="editUserForm">
      <div>
        <div>
          <div class="mt-3">First name:</div>
          <input class="mt-1"
                 formControlName="firstName">
        </div>

        <div>
          <div class="mt-3">Last name:</div>
          <input class="mt-1"
                 formControlName="lastName">
        </div>
        <div>
          <div class="mt-3">Email:</div>
          <input class="mt-1"
                 formControlName="email">
        </div>
        <div>
          <div class="mt-3">Password:</div>
          <input class="mt-1"
                 formControlName="password1">
        </div>
        <div>
          <div class="mt-3">Repeat password:</div>
          <input class="mt-1"
                 formControlName="password2">
        </div>
      </div>
      <div class="mt-3 d-flex justify-content-end">
        <button class="btn btn-primary" (click)="editUser()">Edit</button>
      </div>
    </form>
  </div>
</div>

<div class="d-flex justify-content-center align-content-center mt-3 mb-5">
  <div class="list-group-item p-0">
    <p class="d-flex justify-content-center mt-3 font-weight-bold">Editing of {{product.productName}}</p>
    <form class="p-5 border-top" [formGroup]="editProductForm">
      <div>
        <div>
          <div class="mt-3">Product name:</div>
          <input class="mt-1"
                 formControlName="productName">
        </div>

        <div>
          <div class="mt-3">Product description:</div>
          <input class="mt-1"
                 formControlName="productDescription">
        </div>
        <div>
          <div class="mt-3">Product brand:</div>
          <input class="mt-1"
                 formControlName="productBrand">
        </div>
        <div>
          <div class="mt-3">Product price:</div>
          <input class="mt-1"
                 formControlName="productPrice">
        </div>
        <div>
          <div class="mt-3">Add product img URL:</div>
          <input class="mt-1"
                 formControlName="productImg"
                 placeholder="url">
        </div>

        <div class="dropdown">
          <div class="mt-3">Chosen category: <span class="font-weight-bold">{{subCategory}}</span></div>
          <div class="mt-3">
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
              Categories <span class="caret"></span>
            </button>
            <app-dropdown-menu [componentName]="'edit-product'"></app-dropdown-menu>
          </div>
        </div>
      </div>
      <div class="mt-3 d-flex justify-content-end">
        <button class="btn btn-primary" (click)="editProduct()">Edit</button>
      </div>
    </form>
  </div>
</div>

<div ngbDropdown class="d-inline-block" display="dynamic">
  <button class="btn btn-outline-light" id="dropdownBasic1" ngbDropdownToggle>Profile</button>
  <div ngbDropdownMenu aria-labelledby="dropdownBasic1" class="dropdown-menu-right">
    <button ngbDropdownItem class="border-bottom">{{user}}</button>
    <button ngbDropdownItem [routerLink]="[user + '/edit-user']">Edit user</button>
    <button ngbDropdownItem [routerLink]="user" *ngIf="user">Main</button>
    <button ngbDropdownItem [routerLink]="[user+'/logout']">Logout</button>
  </div>
</div>

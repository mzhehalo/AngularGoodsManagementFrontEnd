<div ngbDropdown class="d-inline-block" display="dynamic">
  <button class="btn btn-outline-light" id="dropdownBasic1" ngbDropdownToggle>Profile</button>
  <div ngbDropdownMenu aria-labelledby="dropdownBasic1" class="dropdown-menu-right">
    <button ngbDropdownItem class="border-bottom">{{user.firstName}}</button>
    <button ngbDropdownItem [routerLink]="user.firstName" *ngIf="user.firstName">Main</button>
    <button ngbDropdownItem *ngIf="user.role !== 'ROLE_ADMIN'" [routerLink]="[user.firstName + '/edit-user/' + user.id ]">Edit user</button>
    <button ngbDropdownItem *ngIf="user.role !== 'ROLE_ADMIN'"
            (click)="openConfirmationDialog()"
            class="btn bg-danger">Delete user
    </button>
    <button ngbDropdownItem [routerLink]="[user.firstName +'/logout']">Logout</button>
  </div>
</div>

<div class="container">

  <div class="d-flex justify-content-end">
    <button (click)="openDialog('Add',{})"
            class="btn btn-primary m-2"
    >Add Row
    </button>
  </div>

    <table mat-table [dataSource]="dataSource" class="my-table mat-elevation-z8">

      <ng-container matColumnDef="mainCategory">
        <th mat-header-cell *matHeaderCellDef> Main Category</th>
        <td mat-cell *matCellDef="let element">{{element.mainCategory}} </td>
      </ng-container>

      <ng-container matColumnDef="subCategory">
        <th mat-header-cell *matHeaderCellDef> Sub Category</th>
        <td mat-cell *matCellDef="let element">{{element.subCategory}}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Actions</th>
        <td mat-cell *matCellDef="let element" class="action-link">
          <button class="btn btn-primary" (click)="openDialog('Update',element)">Edit</button>
          <button class="btn btn-primary ml-2" (click)="openDialog('Delete',element)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</div>

<div class="card filters">
  <div class="card-header">Filters</div>
  <div class="card-body">
    <form [formGroup]="filterGroup">
      <div class="form-group">
        <label for="from">From</label>
        <br>
        <input [min]="priceMinPossible"
               [max]="priceMaxPossible"
               type="number"
               id="from"
               formControlName="filterFrom">
      </div>

      <div class="form-group">
        <label for="to">To</label>
        <br>
        <input [min]="priceMinPossible"
               [max]="priceMaxPossible"
               type="number"
               id="to"
               formControlName="filterTo" >
      </div>

      <button class="btn btn-primary btn-block btn-sm" (click)="filterPrice()">Filter Price</button>
    </form>
  </div>
</div>
